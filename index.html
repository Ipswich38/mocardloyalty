<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/webstorm-icon-logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <!-- SEO Meta Tags -->
  <title>MOCards - Digital Dental Loyalty Card System</title>
  <meta name="description" content="Your digital dental loyalty card system. Track benefits, earn points, and maintain oral health with MOCards." />
  <meta name="keywords" content="dental, loyalty, card, digital, benefits, points, oral health" />
  <meta name="author" content="MO Dental Care" />
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="MOCards - Digital Dental Loyalty Card" />
  <meta property="og:description" content="Track your dental benefits and earn loyalty points with our digital card system." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mocards.app" />
  
  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="MOCards - Digital Dental Loyalty Card" />
  <meta name="twitter:description" content="Track your dental benefits and earn loyalty points with our digital card system." />
  
  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#1e293b" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="MOCards" />
  
  <!-- Preload Critical Resources -->
  <link rel="preload" href="/fonts/JetBrainsSans-Regular.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="/fonts/JetBrainsMono-Regular.woff2" as="font" type="font/woff2" crossorigin />
</head>
<body class="antialiased">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Loading Screen -->
  <div id="loading-screen" style="
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
  ">
    <div style="text-align: center; color: white;">
      <div style="
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      "></div>
      <p style="font-family: system-ui, sans-serif; font-size: 14px; opacity: 0.8;">Loading MOCards...</p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading screen once React app loads */
    body.loaded #loading-screen {
      opacity: 0;
      pointer-events: none;
    }
  </style>
  
  <script>
    // Hide loading screen once DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.body.classList.add('loaded');
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.remove();
          }
        }, 500);
      }, 1000);
    });
  </script>
</body>
</html>
